# .github/workflows/deploy.yml

name: Deploy Docker image to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    
    env:
      NUXT_SESSION_PASSWORD: ${{ secrets.NUXT_SESSION_PASSWORD }}
      NUXT_LOGIN_USERNAME: ${{ secrets.NUXT_LOGIN_USERNAME }}
      NUXT_LOGIN_PASSWORD: ${{ secrets.NUXT_LOGIN_PASSWORD }}
      NUXT_PUBLIC_LOGIN_NAME: ${{ secrets.NUXT_PUBLIC_LOGIN_NAME }}
      NUXT_PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.NUXT_PUBLIC_VAPID_PUBLIC_KEY }}
      NUXT_VAPID_PRIVATE_KEY: ${{ secrets.NUXT_VAPID_PRIVATE_KEY }}
      DEPLOY_PATH: /projects/online_hours_tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:${{ github.sha }}
          build-args: |
            NUXT_PUBLIC_VAPID_PUBLIC_KEY=${{ secrets.NUXT_PUBLIC_VAPID_PUBLIC_KEY }}
            NUXT_VAPID_PRIVATE_KEY=${{ secrets.NUXT_VAPID_PRIVATE_KEY }}

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}/
      
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: |
            NUXT_SESSION_PASSWORD=${{ secrets.NUXT_SESSION_PASSWORD }}
            NUXT_LOGIN_USERNAME=${{ secrets.NUXT_LOGIN_USERNAME }}
            NUXT_LOGIN_PASSWORD=${{ secrets.NUXT_LOGIN_PASSWORD }}
            NUXT_PUBLIC_LOGIN_NAME=${{ secrets.NUXT_PUBLIC_LOGIN_NAME }}
            NUXT_PUBLIC_VAPID_PUBLIC_KEY=${{ secrets.NUXT_PUBLIC_VAPID_PUBLIC_KEY }}
            NUXT_VAPID_PRIVATE_KEY=${{ secrets.NUXT_VAPID_PRIVATE_KEY }}
            NUXT_PUBLIC_ENVIRONMENT=${{ secrets.NUXT_PUBLIC_ENVIRONMENT }}
            NUXT_PUBLIC_SOCKET_NAMESPACE=${{ secrets.NUXT_PUBLIC_SOCKET_NAMESPACE }}
            # Also pass your repository name for consistent image tagging on the VPS
            GITHUB_REPOSITORY=${{ github.repository }}
          script: |
            mkdir -p "${{ env.DEPLOY_PATH }}"
            cd ${{ env.DEPLOY_PATH }}

            
            echo "Environment variables available on VPS:"
            echo "NUXT_LOGIN_USERNAME: $NUXT_LOGIN_USERNAME"
            echo "NUXT_LOGIN_PASSWORD: $NUXT_LOGIN_PASSWORD"
            echo "NUXT_PUBLIC_ENVIRONMENT: $NUXT_PUBLIC_ENVIRONMENT"
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # pull the latest image specified in the docker-compose.yml
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f
